    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo</title>

  <style>
    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      width: 90%;
      margin: auto;
      gap: 5rem;
    }

    .photos img {
      width: 20rem;
      border-radius: 1rem;
      transition: all 0.4s;
    }

    .photos img:hover {
      cursor: pointer;
      transform: translateY(-0.5rem);
    }

    @media (max-width: 50rem) {
      .photos {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
